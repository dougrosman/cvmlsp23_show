<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <script src="../../lib/jquery-3.7.0.min.js"></script>
    <script src="../../lib/p5.min.js"></script>
    <script src="../../lib/camera_utils.js"></script>
    <script src="../../lib/control_utils.js"></script>
    <script src="../../lib/drawing_utils.js"></script>
    <script src="../../lib/hands.js"></script>

    <script src="../../scripts/detection.js" defer></script>
    <script src="../../scripts/navigation.js" defer></script>

    <link rel="stylesheet" href="../../stylesheets/fonts.css" />
    <link rel="stylesheet" href="../../stylesheets/artwork.css" />
    <link rel="stylesheet" href="../../stylesheets/navigation.css">
    <link rel="stylesheet" href="style.css">
    <title>Reid Arowood</title>
  </head>
  <body>
    <video class="input_video"></video>
    <div class="wrapper wall-text">
      <div class="wall-text__content">
        <h1 class="wall-text__title">Untitled</h1>
        <p class="wall-text__artist">Reid Arowood</p>
        <p class="wall-text__medium">Looping video, 7:57</p>
        <p class="wall-text__materials">pix2pixHD image translation model</p>
      </div>
    </div>

    <div class="wrapper artwork">
        <video id="reidVideo" src="reid.mp4" autoplay muted playsinline></video>
    </div>
    
    <script>
      reidVideo.playbackRate = 16;
      reidVideo.onended = (event) => {
        console.log("ended")
        reidVideo.style.opacity = 0;
        setTimeout(function() {
          window.location.href = "../zechen"
        }, 5000)
      }
    </script>
  </body>
